name: CI/CD Pipeline Spring Boot

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

env:
  DOCKER_IMAGE_NAME: mon-application-springboot
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

jobs:
  # ========== JOB 1: Tests et Build ==========
  test-and-build:
    name: Tests et Build du JAR
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: â˜• Configuration JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: ğŸ§ª Lancement des tests
        run: mvn test

      - name: ğŸ“¦ Build du projet (JAR)
        run: mvn clean package -DskipTests

      - name: ğŸ’¾ Sauvegarde de l'artefact JAR
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/*.jar
          retention-days: 1

  # ========== JOB 2: Construction de l'image Docker ==========
  docker-build-and-push:
    name: Construction et Publication Docker
    needs: test-and-build
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ“¦ TÃ©lÃ©chargement du JAR
        uses: actions/download-artifact@v4
        with:
          name: application-jar
          path: target/

      - name: ğŸ” Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ“ Extraction des mÃ©tadonnÃ©es
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=ref,event=pr
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ³ Build et Push de l'image Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: âœ… Image publiÃ©e
        run: |
          echo "ğŸ‰ Image Docker publiÃ©e avec succÃ¨s !"
          echo "ğŸ“¦ Tags: ${{ steps.meta.outputs.tags }}"