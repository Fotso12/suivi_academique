name: CI/CD Pipeline suivie-academique

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # PARTIE CI : Vérification, Compilation et Tests
  ci-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Compile and Test
        # L'étape "verify" compile, teste et crée le JAR (l'artefact)
        run: mvn clean verify

      - name: Upload Artifact (JAR)
        # On sauvegarde le JAR pour l'utiliser dans le job de CD
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

  # PARTIE CD : Dockerisation et Publication
  cd-docker-publish:
    needs: ci-build # Ne s'exécute que si la CI passe
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Artifact (JAR)
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target/

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/suivie-academique:latest

  # OPTIONNEL : DÉPLOIEMENT (Exemple sur une VM via SSH)
  deploy:
    needs: cd-docker-publish
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/suivie-academique:latest
            docker stop sa_api_container || true
            docker rm sa_api_container || true
            docker run -d --name sa_api_container -p 80:8089 \
              -e SPRING_PROFILES_ACTIVE=prod \
              ${{ secrets.DOCKERHUB_USERNAME }}/suivie-academique:latest
