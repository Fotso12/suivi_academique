spring.application.name=suivie_academique
server.port=8089
spring.datasource.url=jdbc:mysql://localhost:3306/suivie_academique
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jackson.date-format=dd.MM.YYYY HH:mm:ss

# Configuration Swagger/OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method

# Configuration JWT
jwt.secret=mySecretKeyThatIsLongEnoughForJWTSigningAndIsSecure1234567890123456789012345678901234567890
jwt.expiration = 24515446454
